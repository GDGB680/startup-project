  <section class="bounty-board">
  <h2 class="heading">Open Bounties</h2>
  <div class="card-container" id="cardContainer"></div>
</section>

<script>
// Preset genre tags:
const genreOptions = ['Techno', 'Pop', 'Lo-fi', 'Chill', 'Orchestra', 'Cinematic'];

// Example bounty data
const data = [
  { genres: ['Techno', 'Pop'], bounty: 30, time: "30sec", deadline: '2025-09-29', title: "Inspirational Techno Pop" },
  { genres: ['Lo-fi', 'Chill'], bounty: 15, time: "1min", deadline: '2025-09-28', title: "Lo-fi Chill Loop" },
  { genres: ['Orchestra', 'Cinematic'], bounty: 50, time: "45sec", deadline: '2025-10-02', title: "Epic Orchestra" }
];

// Helper to compute days left
function daysUntil(dateString) {
  const now = new Date();
  const target = new Date(dateString);
  const diff = target - now;
  if (diff < 0) return "expired";
  const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
  return `in ${days} day${days !== 1 ? "s" : ""}`;
}

const container = document.getElementById('cardContainer');
data.forEach(bounty => {
  const card = document.createElement('div');
  card.className = 'bounty-card';

  // Genre tags
  const tags = bounty.genres.map(genre =>
    `<span class="genre-tag">${genre}</span>`
  ).join(' ');

  card.innerHTML = `
    <div>${tags}</div>
    
    <h3>${bounty.title}</h3>
    
    <p><strong>Prize:</strong> $${bounty.bounty}</p>
    <p><strong>Duration:</strong> ${bounty.time}</p>
    <p><strong>Deadline:</strong> ${daysUntil(bounty.deadline)}</p>
  `;
  card.onclick = () => alert('Show more details for ' + bounty.title);
  container.appendChild(card);
});
</script>
